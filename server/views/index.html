<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>MikroTik</title>
</head>
<header class="App-header">
    <nav class="navbar navbar-expand-lg bg-light App-margenContenedor">
        <div class="container">
          <a class="App-logo" href="http://192.168.5.43:3000/"><h1>MikroTik</h1></a>
          <div class="collapse navbar-collapse App-margin-header" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="http://192.168.5.43:3000/">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="http://192.168.5.43:3000/consultas">Consulta</a></li>
              <li class="nav-item"><a class="nav-link" href="https://mikrotik.com/client" target="_blank">MikroTik</a></li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</header>
<body>
  
    <main class="container-from">
        <h1 class="Titulo">Nuevo Registro</h1>
        <div class="alert alert-success d-flex align-items-center " role="alert" style="visibility: hidden;" id="alert">
          <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
          </svg>
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
              <label>Archivo guardado correctamente</label>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
              
            
        </div>
        
        <form class="container-form" action="/file" method="post" enctype="multipart/form-data" id="formSubir">
            <div class="form-group">
                <span class="input-group-text" for="nombre">Nombre</span>
                <input class="form-field" type="text" name="nombre" id="">
            </div>
            <div class="form-group">
                <span class="input-group-text" for="descripcion">Descripción</span>
                <textarea class="form-field" type="text" name="descripcion"></textarea>
            </div>
            <div class="form-group">
                <span class="input-group-text" for="">Categoría</span>
                <select class="form-field" name="id_categoria">
                    <option>--Seleccione una Opación--</option>
                    <option value="1">Película</option>
                    <option value="2">Serie</option>
                    <option value="3">Video</option>
                </select>
            </div>
            <div>
              <input class='btn-form-file' type="file" name="avatar" id="inputFile" 
              accept=".mp4, .webm, .mkv, .mov, .3gp, .3g2, .m4p"/> 
            </div>          
            <input class='btn-form' type="submit" value="Enviar"/>
          
          
        </form>
    </main>

    <script type="module" src="../app.js"></script>
    <!-- <script src="../progressBar.js"></script> -->
   
</body>
</html>
